version: 1
backend:
  phases:
    build:
      commands:
        # Install dependencies for backend
        - npm ci --cache .npm --prefer-offline
        # Install dependencies for each Lambda function
        - for dir in amplify/lambdas/*; do
            if [ -d "$dir" ]; then
              echo "Installing dependencies for $dir...";
              cd "$dir" && npm install && cd -;
            fi;
          done
        # Deploy the backend using ampx
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-format dart
        # Run post-deployment tasks
        - echo "Running post-deployment script..."
        - node amplify/post-deploy.js
frontend:
  phases:
    preBuild:
      commands:
        # Install Flutter 3.24.5
        - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz
        - tar xf flutter_linux_3.24.5-stable.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        # Verify Flutter installation
        - flutter doctor
        # Clean and fetch dependencies
        - flutter clean
        - flutter pub get
    build:
      commands:
        # Pass Amplify environment variables into Dart define
        - flutter build web --dart-define=ADD_DEVICE_ENDPOINT=$ADD_DEVICE_ENDPOINT --dart-define=FETCH_DEVICES_ENDPOINT=$FETCH_DEVICES_ENDPOINT --dart-define=COGNITO_ISSUER_URL=$COGNITO_ISSUER_URL --dart-define=COGNITO_APP_CLIENT_ID=$COGNITO_APP_CLIENT_ID
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - flutter/.pub-cache
      - node_modules
